  <script>

      ["üåûüëì", "sunglasses"], ["üì∫‚≠ê", "tv star"], ["‚úàÔ∏èüìß", "airmail"],
      ["üßäüçµ", "ice tea"], ["üê±üêü", "catfish"], ["üë∂üöø", "baby shower"],
      ["üî•üö™", "fire exit"], ["üåçüèÜ", "world cup"], ["üë£üõ£Ô∏è", "footpath"],
      ["üêùüë∏", "queen bee"], ["ü¶∑üñåÔ∏è", "tooth brush"], ["üîãüò¢", "battery low"],

      ["üî•üê∂", "hot dog"], ["ü¶µüöó", "nicker"], ["üõÅüè†", "bath room"],

    ];

    let shuffled = [...questions].sort(() => 0.5 - Math.random());
    let current = 0;
    let score = 0;
    let player = "";

    const emojiEl = document.getElementById("emojiQuestion");
    const messageEl = document.getElementById("message");
    const finalScoreEl = document.getElementById("finalScore");
    const highScoreMsgEl = document.getElementById("highScoreMsg");

    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (!nameInput) return alert("Please enter your name.");
      player = nameInput;
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      loadNextQuestion();
    }

    function loadNextQuestion() {
      if (current >= shuffled.length) return endGame();
      emojiEl.textContent = "üîç Emoji Puzzle: " + shuffled[current][0];
      document.getElementById("answerInput").value = "";
      messageEl.textContent = "";
    }

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.trim().toLowerCase();
      if (input === shuffled[current][1]) {
        score++;
        messageEl.innerHTML = "<span class='correct'>‚úÖ Correct!</span>";
        current++;
        setTimeout(loadNextQuestion, 1000);
      } else {
        messageEl.innerHTML = `<span class='wrong'>‚ùå Wrong! Correct answer was: '${shuffled[current][1]}'</span>`;
        setTimeout(endGame, 1500);
      }
    }

    function endGame() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("gameOver").classList.remove("hidden");
      finalScoreEl.innerHTML = `üèÅ Game Over! Your Final Score: <strong>${score} / ${shuffled.length}</strong>`;

      const high = JSON.parse(localStorage.getItem("emoji_high_score")) || { name: "None", score: 0 };

      if (score > high.score) {
        localStorage.setItem("emoji_high_score", JSON.stringify({ name: player, score }));
        highScoreMsgEl.innerHTML = `üéâ <strong>New High Score</strong> by ${player} with ${score} points!`;
      } else {
        highScoreMsgEl.innerHTML = `ü•á High Score to Beat: <strong>${high.score}</strong> by <strong>${high.name}</strong>`;
      }
    }
  </script>
</body>
</html>
